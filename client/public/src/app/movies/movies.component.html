<a [routerLink]="['new']" class="btn btn-info">Add a new movie</a>
<br>
<br>
<h4>Movie List</h4>
<table class="table table-striped" *ngIf="movies">
  <thead>
    <tr>
      <th scope="col">Movie Title</th>
      <th scope="col">Available Actions</th>
    </tr>
  </thead>
  <tr *ngFor="let movie of movies">
    <td>{{ movie.title }}</td>
    <td>
      <button class="btn badge-success btn-sm" [routerLink]="[ movie._id ]">Read Reviews</button> |
      <button class="btn badge-info btn-sm" [routerLink]="[movie._id, 'review']">New Review</button>
    </td>
  </tr>
</table>
<router-outlet></router-outlet>
