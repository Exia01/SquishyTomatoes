
    <!-- <h1>Squishy Tomatoes </h1> -->
    <h4 *ngIf="movie">Write a review for: <h3>{{movie.title}}</h3></h4>

    <div *ngFor="let error of errors">
      <p *ngIf="errors" class="red">{{error}}</p>
    </div>
    <form class="form-group" (submit)="create()">
      <p>Reviewer:
        <input class="form-control" name="newReview.reviewer_name" [(ngModel)]="newReview.reviewer_name" minlength="3" required #reviewer="ngModel"
        />
      </p>
      <p *ngIf="!reviewer.valid && reviewer.dirty" class="red">Name must be 3 characters</p>

      <p>Stars:
        <input type="number" min="1" max="5"  step="" class="form-control" name="newReview.rating" [(ngModel)]="newReview.rating"
        />
      </p>

      <p>Review:
        <input class="form-control" name="newReview.review" [(ngModel)]="newReview.review" minlength="10" required #review="ngModel" />
      </p>
      <p *ngIf="!review.valid && review.dirty" class="red">Review must be 10 characters</p>

      <input class="btn btn-primary btn-sm" type="submit" value="Submit Review" />
    </form>
    <button class="btn badge-info btn-sm" [routerLink]="['/movies']">Go Back</button>
