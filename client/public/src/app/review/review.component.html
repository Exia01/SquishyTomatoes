<h3 *ngIf="movie">Write a review for: {{movie.title}}</h3>

<div *ngFor="let error of errors">
  <p *ngIf="errors" class="red">{{error}}</p>
</div>
<form class="form-group" (submit)="create()">
  Reviewer:
  <input class="form-control" name="newReview.reviewer_name" [(ngModel)]="newReview.reviewer_name" minlength="3"
    required #reviewer="ngModel" />

  <p *ngIf="!reviewer.valid && reviewer.dirty" class="red">Name must be 3 characters</p>

  Stars:
  <input type="number" min="1" max="5" step="" class="form-control" name="newReview.rating" [(ngModel)]="newReview.rating" />


  Review:
  <textarea rows="2" cols="50" class="form-control" name="newReview.review" [(ngModel)]="newReview.review" minlength="10" required #review="ngModel"></textarea>

  <p *ngIf="!review.valid && review.dirty" class="red">Review must be 10 characters</p>

  <input class="btn btn-dark btn-sm" type="submit" value="Submit Review" />
</form>
